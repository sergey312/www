<h1 style="text-align: center;"><span style="color: #000000;"><strong>АНКЕТА</strong></span></h1>
<h1 style="text-align: left;"><div class="wpforms-container wpforms-container-full" id="wpforms-1203"><form method="post" enctype="multipart/form-data" id="wpforms-form-1203" action="/anketa/" class="wpforms-validate wpforms-form" data-formid="1203" novalidate="novalidate"><div class="wpforms-field-container"><div class="wpforms-field wpforms-field-text" id="wpforms-1203-field_2-container" style=""><label for="wpforms-1203-field_2" class="wpforms-field-label">1.) ГОРОД, ГДЕ ВЫ СЕЙЧАС ЖИВЕТЕ?   <span class="wpforms-required-label">*</span></label><input type="text" name="wpforms[fields][2]" id="wpforms-1203-field_2" class="wpforms-field-medium wpforms-field-required" value="" placeholder="" required="" aria-required="true"></div><div class="wpforms-field wpforms-field-text" id="wpforms-1203-field_1-container" style=""><label for="wpforms-1203-field_1" class="wpforms-field-label">2.) ФАМИЛИЯ, ИМЯ, ОТЧЕСТВО <span class="wpforms-required-label">*</span></label><input type="text" name="wpforms[fields][1]" id="wpforms-1203-field_1" class="wpforms-field-medium wpforms-field-required" value="" placeholder="" required="" aria-required="true"></div><div class="wpforms-field wpforms-field-text" id="wpforms-1203-field_24-container" style=""><label for="wpforms-1203-field_24" class="wpforms-field-label">3.) ДЕНЬ, МЕСЯЦ, ГОД РОЖДЕНИЯ?  <span class="wpforms-required-label">*</span></label><input type="text" name="wpforms[fields][24]" id="wpforms-1203-field_24" class="wpforms-field-medium wpforms-field-required" value="" placeholder="" required="" aria-required="true"></div><div class="wpforms-field wpforms-field-text" id="wpforms-1203-field_22-container" style=""><label for="wpforms-1203-field_22" class="wpforms-field-label">4.) ПОЛНЫХ ВАМ ЛЕТ? <span class="wpforms-required-label">*</span></label><input type="text" name="wpforms[fields][22]" id="wpforms-1203-field_22" class="wpforms-field-medium wpforms-field-required" value="" placeholder="" required="" aria-required="true"></div><div class="wpforms-field wpforms-field-text" id="wpforms-1203-field_3-container" style=""><label for="wpforms-1203-field_3" class="wpforms-field-label">5.) НОМЕР МОБИЛЬНОГО ТЕЛЕФОНА?  <span class="wpforms-required-label">*</span></label><input type="text" name="wpforms[fields][3]" id="wpforms-1203-field_3" class="wpforms-field-medium wpforms-field-required" value="" placeholder="" required="" aria-required="true"></div><div class="wpforms-field wpforms-field-text" id="wpforms-1203-field_36-container" style=""><label for="wpforms-1203-field_36" class="wpforms-field-label">6.) НА КАКОМ НОМЕРЕ ТЕЛЕФОНА У ВАС НАСТРОЕН VIBER? <span class="wpforms-required-label">*</span></label><input type="text" name="wpforms[fields][36]" id="wpforms-1203-field_36" class="wpforms-field-medium wpforms-field-required" value="" placeholder="" required="" aria-required="true"></div><div class="wpforms-field wpforms-field-text" id="wpforms-1203-field_10-container" style=""><label for="wpforms-1203-field_10" class="wpforms-field-label">7.) ВАШ ИМЕЙЛ?  <span class="wpforms-required-label">*</span></label><input type="text" name="wpforms[fields][10]" id="wpforms-1203-field_10" class="wpforms-field-medium wpforms-field-required" value="" placeholder="" required="" aria-required="true"></div><div class="wpforms-field wpforms-field-text" id="wpforms-1203-field_9-container" style=""><label for="wpforms-1203-field_9" class="wpforms-field-label">8.) НАЗВАНИЕ ВАШЕЙ СТРАНИЦЫ НА ФЕЙСБУК? ВЫШЛИТЕ НАМ ЗАПРОС В ДРУЗЬЯ: Summer Practice. <span class="wpforms-required-label">*</span></label><input type="text" name="wpforms[fields][9]" id="wpforms-1203-field_9" class="wpforms-field-medium wpforms-field-required" value="" placeholder="" required="" aria-required="true"></div><div class="wpforms-field wpforms-field-text" id="wpforms-1203-field_20-container" style=""><label for="wpforms-1203-field_20" class="wpforms-field-label">9.) ВЫ В БРАКЕ? (ДА/НЕТ) <span class="wpforms-required-label">*</span></label><input type="text" name="wpforms[fields][20]" id="wpforms-1203-field_20" class="wpforms-field-medium wpforms-field-required" value="" placeholder="" required="" aria-required="true"></div><div class="wpforms-field wpforms-field-text" id="wpforms-1203-field_5-container" style=""><label for="wpforms-1203-field_5" class="wpforms-field-label">10.) КАКИЕ ЕСТЬ У ВАС СЕРТИФИКАТЫ ОКОНЧАНИЙ КУРСОВ? <span class="wpforms-required-label">*</span></label><input type="text" name="wpforms[fields][5]" id="wpforms-1203-field_5" class="wpforms-field-medium wpforms-field-required" value="" placeholder="" required="" aria-required="true"></div><div class="wpforms-field wpforms-field-text" id="wpforms-1203-field_37-container" style=""><label for="wpforms-1203-field_37" class="wpforms-field-label">11.) НАЗВАНИЕ ВАШЕГО УЧЕБНОГО ЗАВЕДЕНИЯ, КОТОРЫЙ ВЫ ЗАКОНЧИЛИ ИЛИ ГДЕ ВЫ СЕЙЧАС УЧИТЕСЬ?  <span class="wpforms-required-label">*</span></label><input type="text" name="wpforms[fields][37]" id="wpforms-1203-field_37" class="wpforms-field-medium wpforms-field-required" value="" placeholder="" required="" aria-required="true"></div><div class="wpforms-field wpforms-field-text" id="wpforms-1203-field_17-container" style=""><label for="wpforms-1203-field_17" class="wpforms-field-label">12.) КАКАЯ У ВАС ПРОФЕССИЯ СОГЛАСНО УЧЕБЕ? <span class="wpforms-required-label">*</span></label><input type="text" name="wpforms[fields][17]" id="wpforms-1203-field_17" class="wpforms-field-medium wpforms-field-required" value="" placeholder="" required="" aria-required="true"></div><div class="wpforms-field wpforms-field-text" id="wpforms-1203-field_35-container" style=""><label for="wpforms-1203-field_35" class="wpforms-field-label">13.) ГДЕ И КЕМ ВЫ СЕЙЧАС РАБОТАЕТЕ? СКОЛЬКО МЕСЯЦЕВ ИЛИ ЛЕТ ВЫ РАБОТАЕТЕ НА ЭТОЙ ДОЛЖНОСТИ? <span class="wpforms-required-label">*</span></label><input type="text" name="wpforms[fields][35]" id="wpforms-1203-field_35" class="wpforms-field-medium wpforms-field-required" value="" placeholder="" required="" aria-required="true"></div><div class="wpforms-field wpforms-field-text" id="wpforms-1203-field_8-container" style=""><label for="wpforms-1203-field_8" class="wpforms-field-label">14.) НА КАКОЙ ДОЛЖНОСТИ ВЫ ХОТИТЕ РАБОТАТЬ ЗА ГРАНИЦЕЙ? <span class="wpforms-required-label">*</span></label><input type="text" name="wpforms[fields][8]" id="wpforms-1203-field_8" class="wpforms-field-medium wpforms-field-required" value="" placeholder="" required="" aria-required="true"></div><div class="wpforms-field wpforms-field-text" id="wpforms-1203-field_25-container" style=""><label for="wpforms-1203-field_25" class="wpforms-field-label">15.) ЖЕЛАЕМАЯ ЗАРПЛАТА В ЕВРО/ДОЛ.?  <span class="wpforms-required-label">*</span></label><input type="text" name="wpforms[fields][25]" id="wpforms-1203-field_25" class="wpforms-field-medium wpforms-field-required" value="" placeholder="" required="" aria-required="true"></div><div class="wpforms-field wpforms-field-text" id="wpforms-1203-field_26-container" style=""><label for="wpforms-1203-field_26" class="wpforms-field-label">16.) ЖЕЛАЕМЫЙ ПЕРИОД РАБОТЫ ПО МЕСЯЦАМ ВЫ МОЖЕТЕ ПОРАБОТАТЬ (ОТ И ДО)?  <span class="wpforms-required-label">*</span></label><input type="text" name="wpforms[fields][26]" id="wpforms-1203-field_26" class="wpforms-field-medium wpforms-field-required" value="" placeholder="" required="" aria-required="true"></div><div class="wpforms-field wpforms-field-text" id="wpforms-1203-field_15-container" style=""><label for="wpforms-1203-field_15" class="wpforms-field-label">17.) ОБЫЧНЫЙ ЗАГРАН. ИЛИ БИОМЕТРИЧЕСКИЙ ЗАГРАН ПАСПОРТ? ___СЕРИЯ И НОМЕР И ДО КАКОГО ЧИСЛА ГОДЕН?___ЕСЛИ НЕТ ПАСПОРТА, КАКОГО ЧИСЛА МЕСЯЦА ОЖИДАЕТЕ?  <span class="wpforms-required-label">*</span></label><input type="text" name="wpforms[fields][15]" id="wpforms-1203-field_15" class="wpforms-field-medium wpforms-field-required" value="" placeholder="" required="" aria-required="true"><div class="wpforms-field-description" id="">Например: Ожидаю паспорт 15 марта 2018 года.</div></div><div class="wpforms-field wpforms-field-text" id="wpforms-1203-field_31-container" style=""><label for="wpforms-1203-field_31" class="wpforms-field-label">18.) В КАКОЙ СТРАНЕ ВЫ РАНЕЕ РАБОТАЛИ И НА КАКОЙ ДОЛЖНОСТИ? <span class="wpforms-required-label">*</span></label><input type="text" name="wpforms[fields][31]" id="wpforms-1203-field_31" class="wpforms-field-medium wpforms-field-required" value="" placeholder="" required="" aria-required="true"></div><div class="wpforms-field wpforms-field-text" id="wpforms-1203-field_34-container" style=""><label for="wpforms-1203-field_34" class="wpforms-field-label">19.) В КАКОЙ СТРАНЕ ВЫ ОТДЫХАЛИ?  <span class="wpforms-required-label">*</span></label><input type="text" name="wpforms[fields][34]" id="wpforms-1203-field_34" class="wpforms-field-medium wpforms-field-required" value="" placeholder="" required="" aria-required="true"></div><div class="wpforms-field wpforms-field-text" id="wpforms-1203-field_33-container" style=""><label for="wpforms-1203-field_33" class="wpforms-field-label">20.) ОТ КОГО ИЛИ С КАКИХ ИСТОЧНИКОВ ВЫ УЗНАЛИ, ЧТО МЫ ПРЕДЛАГАЕМ РАБОТУ ЗА ГРАНИЦЕЙ? <span class="wpforms-required-label">*</span></label><input type="text" name="wpforms[fields][33]" id="wpforms-1203-field_33" class="wpforms-field-medium wpforms-field-required" value="" placeholder="" required="" aria-required="true"></div></div><div class="wpforms-submit-container"><input type="hidden" name="wpforms[id]" value="1203"><button type="submit" name="wpforms[submit]" class="wpforms-submit " id="wpforms-submit-1203" value="wpforms-submit">Отправить анкету</button></div></form></div></h1>
